<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/LinkShortenerStyle.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="lib/JQuery.js"></script>
    <script type="text/javascript" src="js/LinkShortener.js"></script>
</head>
<body>
    <div class="container">
        <h1>Сокращатель ссылок</h1>
        <form>
            <div class="mb-3">
                <label for="originalUrl" class="form-label">Введите URL:</label>
                <input type="url" class="form-control" id="originalUrl" placeholder="https://example.com">
            </div>
            <button type="button" class="btn btn-primary" disabled>Сократить</button>
        </form>
        <div id="alertPlaceholder" class="linkAlert">
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
